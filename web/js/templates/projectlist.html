<h1>Change your projects</h1>
<% if (projects && projects.length > 0) { %>
<span>Double-click on the project to edit its name.</span>
<ul class="projectlist">
<% projects.each(function(project) { %>
	<li id="project<%= project.get('id') %>">
		<strong class="name" data-id="<%= project.get('id') %>"><%= project.get('name') %></strong>
		<button class="delete" data-id="<%= project.get('id') %>">Delete</button>
<% if (project.get('active')) { %>
		<button class="disable" data-id="<%= project.get('id') %>">Disable</button>
<% } else { %>
		<button class="enable" data-id="<%= project.get('id') %>">Enable</button>
<% } %>
	</li>
<% }); %>
</ul>
<% } %>
<button class="add">Add</button>
